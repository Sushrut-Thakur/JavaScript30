<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

	<script>
		const secondHand = document.querySelector(".second-hand");
		const minuteHand = document.querySelector(".min-hand");
		const hourHand = document.querySelector(".hour-hand");

		function setDate() {
			const now = new Date();
			const sec = now.getSeconds();
			const min = now.getMinutes();
			const hour = now.getHours();

			const secDegrees = (sec / 60) * 360 + 90;
			const minDegrees = (min / 60) * 360 + 90;
			const hourDegrees = (hour / 12) * 360 + 90 + (min / 60) * (360 / 12);

			secondHand.style.transform = `rotate(${secDegrees}deg)`;
			minuteHand.style.transform = `rotate(${minDegrees}deg)`;
			hourHand.style.transform = `rotate(${hourDegrees}deg)`;

			if (secDegrees == 90) secondHand.classList.remove("transition");
			if (secDegrees == 96) secondHand.classList.add("transition");
			if (minDegrees == 90) minuteHand.classList.remove("transition");
			if (minDegrees == 96) minuteHand.classList.add("transition");
			if (hourDegrees == 90) hourHand.classList.remove("transition");
			if (hourDegrees == 96) hourHand.classList.add("transition");
		}

		setInterval(setDate, 1000);
	</script>
</body>
</html>
